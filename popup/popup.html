<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="shortcut icon" href="../icons/icon-48.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <p>Video Speed Controller</p>
      </header>
      <div class="controler">
        <div>
          Video length: <span>undefined</span>
          <br />
          Current speed: <span>2</span>
        </div>
        <div class="button-input">
          <button>⏪</button>
          <input type="range" min="0.5" max="3" step=".25" />
          <button>⏩</button>
        </div>

        <div>
          <button class="skip-to-end-btn">Skip to end</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
